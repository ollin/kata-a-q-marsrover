buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
    }
}

apply plugin: 'java'
apply plugin: 'org.junit.platform.gradle.plugin'

ext {
    versionTruth = "0.39"
    versionJunitJupiter = "5.0.0"
    versionMockito = "2.10.0"
}

repositories {
    jcenter()
}

dependencies {
    compile("org.apache.commons:commons-lang3:3.6")

    testCompile("com.google.truth:truth:$versionTruth")
    testCompile("com.google.truth.extensions:truth-java8-extension:$versionTruth")

    testCompile("org.mockito:mockito-core:$versionMockito")
    testCompile("org.junit.jupiter:junit-jupiter-api:$versionJunitJupiter")
    testCompile("org.junit.jupiter:junit-jupiter-engine:$versionJunitJupiter")
    testCompile("org.junit.jupiter:junit-jupiter-params:$versionJunitJupiter")
}